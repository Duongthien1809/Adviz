<!DOCTYPE html>
<html lang="en">

<head>
    <title>Adviz</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <form action="" method="post" class="form">
            <label for="user">Benutzername</label>
            <input type="text" name="user" /> <br>
            <label for="password">Password</label>
            <input type="password" name="password" /><br />
            <button type="submit" value="Login">Login</button>
        </form>
        <div class="main-form">
            <div class="btn-main">
                <button type="button" class="btn-1">Show Mine</button>
                <button type="button" class="btn-2">Show All</button>
                <button type="button" class="btn-3">Add New</button>
                <button type="button" class="btn-4">Logout</button>
            </div>
            <table class="table-group">
                <tr>
                    <td><a href="#update-form" class="a-group">Anne</a></td>
                </tr>
                <tr>
                    <td><a href="#update-form" class="a-group">Bob</a></td>
                </tr>
                <tr>
                    <td><a href="#update-form" class="a-group">Carl</a></td>
                </tr>
                <tr>
                    <td><a href="#update-form" class="a-group">Emil</a></td>
                </tr>
                <tr>
                    <td><a href="#update-form" class="a-group">Fyn</a></td>
                </tr>
                <tr>
                    <td><a href="#update-form" class="a-group">Gina</a></td>
                </tr>
                <tr>
                    <td><a href="#update-form" class="a-group">Herta</a></td>
                </tr>
            </table>


            <div class="image-tav">
                
                <img src="images/karte.png" alt="Workplace" class="map" usemap="#map_germany">
                <a href="https://en.wikipedia.org/wiki/Berlin">
                    <img src="images/location_pointer.png" alt="Workplace" class="location" >
                 </a>
                <map name="map_germany">
                    <area shape="rect" coords="260,140,300,170"  alt="images/location_pointer.gif" href="https://en.wikipedia.org/wiki/Berlin" class="pointer">
                </map>
                
            </div>

        </div>
        <form action="#" method="post" class="form">
            <label class="item" for="vorname">Vorname</label>
            <input type="text" name="vorname" placeholder="Vorname" required/><br />
            <label class="item" for="nachname">Nachname</label>
            <input type="text" name="nachname" placeholder="Nachname" required/><br />
            <label class="item" for="strasse">Straße</label>
            <input type="text" name="strasse" placeholder="Straße" required/><br />
            <label class="item" for="plz">PLZ</label>
            <input type="number" name="plz" placeholder="PLZ" required/><br />
            <label class="item" for="stadt">Stadt</label>
            <input type="text" name="stadt" placeholder="Stadt" required/><br />
            <label class="item" for="land">Land</label>
            <input type="text" name="land" placeholder="Land" /><br />
            <label class="item" for="phone">Telefon</label>
            <input type="tel" name="phone" placeholder="Telefonnummer" value="+" pattern="^(\+|00)[1-9][0-9 \-\(\)\.]{7,32}$" title="Eine gültige Telefonnr. eingeben!" /><br />
            <label class="item" for="birth">Geburtsdatum</label>
            <input type="date" name="birth" placeholder="Geburtsdatum" /><br />
            <label for="checkbox">Privat</label>
            <input type="checkbox" name="checkbox">
            <br>
            <button type="submit">Add</button>
        </form>
        <form action="#" method="post" class="form" id="update-form">
            <label class="item" for="vorname">Vorname</label>
            <input type="text" name="vorname" placeholder="Vorname" /><br />
            <label class="item" for="nachname">Nachname</label>
            <input type="text" name="nachname" placeholder="Nachname" /><br />
            <label class="item" for="strasse">Straße</label>
            <input type="text" name="strasse" placeholder="Straße" /><br />
            <label class="item" for="plz">PLZ</label>
            <input type="number" name="plz" placeholder="PLZ" /><br />
            <label class="item" for="stadt">Stadt</label>
            <input type="text" name="stadt" placeholder="Stadt" /><br />
            <label class="item" for="land">Land</label>
            <input type="text" name="land" placeholder="Land" /><br />
            <label class="item" for="phone">Telefon</label>
            <input type="tel" name="phone" placeholder="Telefonnummer" value="+" pattern="^(\+|00)[1-9][0-9 \-\(\)\.]{7,32}$" title="Eine gültige Telefonnr. eingeben!" /><br />
            <label class="item" for="birth">Geburtsdatum</label>
            <input type="date" name="birth" placeholder="Geburtsdatum" /><br />
            <label for="checkbox">Privat</label>
            <input type="checkbox" name="checkbox">
            <br>
            <button type="submit">Update</button>
            <button type="button">Delete</button>   
        </form>
    </div>

</body>

</html>
