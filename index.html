<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Adviz</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="tag-1">
        <h1>Login</h1>
        <label for="user">Benutzername</label>
        <input type="text" name="user" placeholder="Benutzername" /> <br>
        <label for="password">Password</label>
        <input type="password" name="password" placeholder="Passwort" /><br />
        <button type="submit" name="submit" class="button">Login</button>
      </div>
      <div class="tag-2">
        <label for="vorname">Vorname</label>
        <input type="text" name="vorname" placeholder="Vorname" /><br />
        <label for="nachname">Nachname</label>
        <input type="text" name="nachname" placeholder="Nachname" /><br />
        <label for="strasse">Straße</label>
        <input type="text" name="strasse" placeholder="Straße" /><br />
        <label for="plz">PLZ</label>
        <input type="number" name="plz" placeholder="PLZ" /><br />
        <label for="stadt">Stadt</label>
        <input type="text" name="stadt" placeholder="Stadt" /><br />
        <label for="land">Land</label>
        <input type="text" name="land" placeholder="Land" /><br />
      </div>
        
      <a href="https://www.google.de/">Registrieren</a>
    </div>
  </body>
</html>
